	body		{font:bold 20px arial;width:770px;}

<body onload="EntryPage();">
		<div>
			<canvas id="chart" height="180" width="770" onclick="ChartClick()"></canvas><br/>
		</div>

			<button onclick="NavigateLog(0);" title="Select Today" id="tody" >Today</button> 
			<button onclick="NavigateLog(-31);" title="- 31 days"><<<</button>
