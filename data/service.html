<head>

  <style type="text/css">

	table		{background-color:antiquewhite;border:2px solid black;height:100px;width:305px;margin-top:4px;}

	td			{border:thin solid black;text-align:right;padding-right:2px;background-color:aquamarine;height:30px;}

	#okbtn		{font:bold 14px;}/*position:relative;top:-132px;left:260px;}*/
	#hlog		{color:red; width:305px;height:100px;}
	#hresp		{color:blue;width:305px;height:20px;}

<body onload="EntryPage();">
	<div id = "div1">
		<table id="tab">
			</output> <output id="dvhz">Device?</output><br>
			<tbody>
				<tr><th>Cos&#934</th><th>A</th><th>W</th></tr>

	</div>
	<div id="btns">
		<button id="usrbtn"  class="accbtn" onclick="location.href='logout?index.html'" title="Return to Main Page">Main Page</button>

		</br><output id="dbgcomm"></output><br/>
		<output	id="txt"></output>
